<div class="card" style="height: calc(100vh - 126px);">
	<p-tabView [(activeIndex)]="tabViewActiveIndex">
		<p-tabPanel header="Pending Tour Request">
			<app-pending-tour-request *ngIf="tabViewActiveIndex === 0"></app-pending-tour-request>
		</p-tabPanel>
		<p-tabPanel header="Request By Property">
			<app-tour-request-by-property *ngIf="tabViewActiveIndex === 1"></app-tour-request-by-property>
		</p-tabPanel>
	</p-tabView>
</div>
