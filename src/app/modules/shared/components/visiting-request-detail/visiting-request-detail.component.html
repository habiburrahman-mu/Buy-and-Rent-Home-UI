<!-- {{visitingRequestDetail | json}} -->

<div class="p-4" *ngIf="visitingRequestDetail">
	<div class="w-full h-4rem flex justify-content-between vertical-align-middle">
		<div class="h-full flex align-items-center justify-content-center gap-3">
			<div><i class="fa-solid fa-square-check text-green-400 text-6xl"></i></div>
			<div class="text-xl">You have requested a tour</div>
		</div>
		<div class="w-8rem h-full bg-blue-100 text-2xl flex align-items-center justify-content-center">
			{{visitingRequestDetail.status}}</div>
	</div>
	<div class="mt-4 flex gap-4">
		<div><i class="fa-solid fa-calendar-days text-3xl"></i></div>
		<div class="text-2xl">
			<div>{{visitingRequestDetail.startTime | date: 'h:mm a'}} - {{visitingRequestDetail.endTime | date: 'h:mm a'}}
			</div>
			<div>{{visitingRequestDetail.dateOn | date: 'EEEE, MMMM d, y'}}</div>
		</div>
	</div>
	<div class="mt-4 mb-2 flex gap-4 vertical-align-middle">
		<div class="m-0 flex align-self-center"><i class="fa-solid fa-square-phone-flip text-3xl"></i></div>
		<div class="text-2xl">{{visitingRequestDetail.contactNumber}}</div>
	</div>
</div>
