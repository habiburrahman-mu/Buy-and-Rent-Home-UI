		<div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="10px" class="w-full" style="height: 410px;">
			<div class="p-2">
				<p-carousel [value]="products" orientation="vertical" [numVisible]="3" [numScroll]="2"
					[responsiveOptions]="responsiveOptions" verticalViewPortHeight="250px" styleClass="overflow-scroll">
					<ng-template let-day pTemplate="item">
						<div class="border-1 surface-border border-round text-center py-2 px-2 cursor-pointer select-none"
							(click)="onClickDateSlot(day)" [class.selected-date]="day.index === selectedDateIndex">
							<div class="text-lg font-bold mb-1">{{day.name}}</div>
							<div class="text-lg font-bold">{{day.date | date: 'dd/MM/yyyy'}}</div>
						</div>
					</ng-template>
				</p-carousel>
			</div>
			<div class="h-full border-1 surface-border border-round w-full overflow-scroll p-3" fxLayout="row" fxLayoutAlign="center center">
				<div class="flex flex-row flex-wrap mt-2 justify-content-center"
					*ngIf="selectedDateIndex !== null && selectedDateIndex !== undefined; else noTimeSlot">
					<div class="border-1 surface-border border-round m-2 text-center py-2 px-2 cursor-pointer select-none"
						*ngFor="let slot of timeSlots">
						<div class="text-lg font-bold">{{slot.start}} <br /> {{slot.end}}</div>
					</div>
				</div>
				<ng-template #noTimeSlot>
					<div class="text-lg font-bold justify-content-center">Select a date first to check time availability</div>
				</ng-template>
			</div>
		</div>

	<!-- </div> -->
