<div class="card mb-3 flex flex-row flex-wrap justify-content-center align-items-center gap-4">
	<div class="flex-1 flex flex-column gap-4 w-100 ">
		<div class="text-2xl font-medium text-truncate text-primary w-100" [pTooltip]="'Property Name'"
			tooltipPosition="top" [showDelay]="500" style="max-width: 600px;">{{visitingRequestWithPropertyDetail.name}}</div>
		<div class="flex gap-4">
			<div><i class="fa-solid fa-calendar-days text-2xl"></i></div>
			<div class="text-xl">
				<div>{{visitingRequestWithPropertyDetail.startTime | date: 'h:mm a'}} - {{visitingRequestWithPropertyDetail.endTime | date: 'h:mm a'}}</div>
				<div>{{visitingRequestWithPropertyDetail.dateOn | date: 'EEEE, MMMM d, y'}}</div>
			</div>
		</div>
		<div class="flex gap-4 vertical-align-middle">
			<div class="m-0 flex align-self-center"><i class="fa-solid fa-square-phone-flip text-3xl text-green-500"></i></div>
			<div class="text-xl text-truncate">{{visitingRequestWithPropertyDetail.contactNumber}}</div>
		</div>
	</div>
	<div class="w-8rem flex flex-column flex-sm-row align-items-center justify-content-center gap-2">
		<div class="w-8rem">
			<p-button label="Approve" icon="pi pi-check" styleClass="w-full"></p-button>
		</div>
		<div class="w-8rem">
			<p-button label="Cancel" icon="pi pi-times" severity="danger" styleClass="p-button-outlined p-button-danger w-full"></p-button>
		</div>
	</div>
</div>
