<div class="card">
    <div class="grid">
        <div class="col-lg-7 col-md-6">
            <div class="grid mt-0">
                <div class="col-lg-2 col-md-2">Filter City:</div>
                <div class="col-lg-8 col-md-9">
                    <div class="p-inputgroup">
                        <input type="text" [(ngModel)]="city" pInputText />
                        <button pButton pRipple type="button" label="Search" icon="pi pi-search"
                            (click)="onCityFilter()"></button>
                        <button pButton pRipple type="button" label="Clear" class="p-button-danger"
                            (click)="onCityFilter(true)"></button>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-5 col-md-6">
            <label class="me-1">Sort By: </label>
            <p-dropdown class="me-1" [options]="sortOptions" [(ngModel)]="sortByParameter"
                [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"></p-dropdown>
            <button type="button" (click)="onSortDirection()" pButton pRipple class="p-button" style="height: 44px;">
                <i *ngIf="sortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
                <i *ngIf="sortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
            </button>
        </div>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
        <ng-container *ngFor="let _ of emptyArray">
            <app-property-card></app-property-card>
        </ng-container>
    </div>

    <p-paginator [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="rowsPerPageOptions" dropdownAppendTo="body"
            [totalRecords]="emptyArray.length" [rows]="10"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport] = true
            #paginator></p-paginator>
